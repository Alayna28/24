<html>

<body>
    <h2>
        real time validation using js
    </h2>
    <hr>
    <form id="loginform" onsubmit="validate(event)">
        <!--fieldset groups related elements in a form-->
        <fieldset>
            <!--email input field-->
            <div>
                <label for="email">email</label>
                <input type="email" id="email" name="email">
            </div>
            <!--password input field with a minimum length required-->
            <div>
                <label for="password">password:</label>
                <!-- minilength attribute ensure the password is atleast 8 characters long-->
                <input type="password" id="password" name="password" < </fieldset>
    </form>
</body>

</html>
